<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Medicine Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Description</th>
            <th>Status</th>
            <th><button><a href="/addmedicine">Add+</a></button></th>
        </tr>
        {% for i in s %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.Medicine_Name}}</td>
            <td>{{i.Quantity}}</td>
            <td>{{i.price}}</td>
            <td>{{i.Description}}</td>
            <td>{{i.Status}}</td>
            <td>
                <button><a href="editmedicine/{{i.id}}">Edit</a></button>
                <button><a href="deletemedicine/{{i.id}}">Delete</a></button>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
