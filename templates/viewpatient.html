<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Email</th>
            <th>username</th>
        </tr>
        {% for i in s %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.Firstname}} {{i.Lastname}}</td>
            <td>{{i.Phone}}</td>
            <td>{{i.Address}}</td>
            <td>{{i.Email}}</td>
            <td>{{i.LOGIN_ID.username}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
